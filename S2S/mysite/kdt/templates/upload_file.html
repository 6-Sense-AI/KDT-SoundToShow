{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="app">
    <div class="container p-5 d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">업로드</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
{% endif %}
</section>
{% endblock %}
